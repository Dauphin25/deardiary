{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Added space-themed background with animated stars */
    .space-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #111111 100%);
        overflow: hidden;
        z-index: -1;
    }

    .space-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }

    /* Created thin, elongated âœ¦-style stars with bright glow effect */
    .star {
        position: absolute;
        width: 12px;
        height: 12px;
        animation: starTwinkle 3s infinite ease-in-out;
    }

    .star::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 12px;
        background: #ffffff;
        transform: translate(-50%, -50%);
        box-shadow:
            0 0 10px rgba(255, 255, 255, 1),
            0 0 20px rgba(255, 255, 255, 0.8),
            0 0 30px rgba(255, 255, 255, 0.6);
    }

    .star::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 12px;
        height: 2px;
        background: #ffffff;
        transform: translate(-50%, -50%);
        box-shadow:
            0 0 10px rgba(255, 255, 255, 1),
            0 0 20px rgba(255, 255, 255, 0.8),
            0 0 30px rgba(255, 255, 255, 0.6);
    }

    .star:nth-child(odd) {
        animation-duration: 4s;
    }

    .star:nth-child(odd)::before,
    .star:nth-child(odd)::after {
        width: 1.5px;
        height: 10px;
    }

    .star:nth-child(odd)::after {
        width: 10px;
        height: 1.5px;
    }

    .star:nth-child(even) {
        animation-duration: 2.5s;
    }

    .star:nth-child(even)::before,
    .star:nth-child(even)::after {
        width: 2.5px;
        height: 15px;
    }

    .star:nth-child(even)::after {
        width: 15px;
        height: 2.5px;
    }

    .star:nth-child(3n) {
        animation-duration: 5s;
    }

    .star:nth-child(3n)::before,
    .star:nth-child(3n)::after {
        width: 1px;
        height: 8px;
    }

    .star:nth-child(3n)::after {
        width: 8px;
        height: 1px;
    }

    @keyframes starTwinkle {
        0%, 100% {
            opacity: 0.4;
            transform: scale(0.8);
        }
        50% {
            opacity: 1;
            transform: scale(1.3);
        }
    }

    /* Updated login container to match current dark theme */
    .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #3b82f6;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1;
    }

    .login-title {
        font-family: 'Caveat', cursive;
        font-size: 2.5rem;
        color: #3b82f6;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        color: #e5e7eb;
        margin-bottom: 8px;
        font-size: 14px;
        font-family: 'Caveat', cursive;
        font-size: 18px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #374151;
        border-radius: 8px;
        font-size: 16px;
        background: rgba(17, 24, 39, 0.8);
        color: #e5e7eb;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-btn {
        width: 100%;
        padding: 15px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        font-family: 'Caveat', cursive;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-btn:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .error-message {
        color: #ef4444;
        font-weight: 500;
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid #ef4444;
        border-radius: 8px;
        font-family: 'Caveat', cursive;
        font-size: 18px;
    }

    @media (max-width: 480px) {
        .login-container {
            margin: 40px 20px;
            padding: 30px 20px;
        }

        .login-title {
            font-size: 2rem;
        }
    }

    /* Override base template background */
    body {
        background: none !important;
    }
</style>

<!-- Added space background with animated stars -->
<div class="space-background">
    <div class="space-grid"></div>
</div>

<div class="login-container">
    <h2 class="login-title">Welcome Back</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" class="login-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
    </form>
</div>

<script>
function createStars() {
    const background = document.querySelector('.space-background');
    const starCount = 350; // Increased star count for more realistic sky

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        // Random position
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        // Random animation delay
        star.style.animationDelay = Math.random() * 5 + 's';

        background.appendChild(star);
    }
}

// Create stars when page loads
document.addEventListener('DOMContentLoaded', createStars);
</script>
{% endblock %}
