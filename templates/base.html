<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Friendship Diary{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Default description for the website.{% endblock %}">
    {% block extra_css %}{% endblock %}
    {% load static %}
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #000000;
            line-height: 1.6;
            color: #ffffff;
            overflow-x: hidden;
        }

        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar header (desktop) */
        header {
            width: 280px;
            height: 100vh;
            background: #fff; /* your sidebar color */
            flex-shrink: 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Wrapper for main + footer */
        .content-wrapper {
            margin-left: 280px; /* leave space for sidebar */
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100vh;
        }

        /* Main content area */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Footer */
        footer {
            background: #111;
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: auto; /* push footer to bottom */
        }

        /* ðŸ”¹ Responsive: On tablet & mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            header {
                width: 100%;
                height: auto;
                position: relative; /* not fixed anymore */
            }

            .content-wrapper {
                margin-left: 0;
                min-height: auto;
            }

            main {
                padding: 20px;
                margin-top: 20px;
            }

            footer {
                width: 100%;
                position: relative;
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 15px;
            }
        }

        /* Some reusable blocks */
        .content-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(74, 158, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .neo-button {
            padding: 12px 24px;
            border: 1px solid #4a9eff;
            background: transparent;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            color: #4a9eff;
            font-family: 'Inter', sans-serif;
            border-radius: 2px;
            font-size: 14px;
        }

        .neo-button:hover {
            background: #4a9eff;
            color: #000000;
        }

        .neo-button.primary {
            background: #4a9eff;
            color: #000000;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }

        p {
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="content-wrapper">
        <main>
            {% block content %}

            {% endblock %}

        </main>
        {% include 'footer.html' %}

    </div>
{% include "includes/responses_popup.html" %}
</body>
</html>
